version 7.0(7)N1(1)
hostname HOSTNAME

no feature telnet
feature scp-server
feature tacacs+
cfs eth distribute
feature ospf
feature udld
feature interface-vlan
feature hsrp
feature lacp
feature dhcp
feature vpc
feature lldp
feature fex

username admin password 5 xxxx  role network-admin
username nocuser password 5 xxx  role network-admin
username noc password 5 xxx  role network-admin

banner motd X
+---------------------------------------------------------------+
| Unbefugten Personen ist der Zugriff untersagt                 |
| Zuwiderhandlung kann dienstrechtliche Konsequenzen haben      |
+---------------------------------------------------------------+

Lokation: LOCATION
X

no ip domain-lookup
ip domain-name lab.local
tacacs-server host 192.168.54.1 key 7 "xxxx"
aaa group server tacacs+ tacsrv
  server 192.168.54.1
  use-vrf management
  source-interface mgmt0
ip access-list mgmt-access
  10 remark --- TNM
  20 permit ip 192.168.54.1/32 192.168.54.50/32
  30 deny ip any any log
fex 100
  pinning max-links 1
  description "N5KA1-B05-Fex100"
fex 101
  pinning max-links 1
  description "N5KA1-A04-Fex101"
fex 102
  pinning max-links 1
  description "N5KA1-B02-Fex102"
fex 103
  pinning max-links 1
  description "N5KA1-A04-Fex103"
fex 104
  pinning max-links 1
  description "N5KA1-A06-Fex104"
fex 105
  pinning max-links 1
  description "N5KA1-B07-Fex105"
snmp-server user noc network-admin auth md5 xxxx priv aaaa localizedkey
snmp-server user admin network-admin auth md5 xxxx priv aaaa localizedkey
snmp-server user nocuser network-admin auth md5 xxx priv aaa localizedkey
rmon event 1 log trap public description FATAL(1) owner PMON@FATAL
rmon event 2 log trap public description CRITICAL(2) owner PMON@CRITICAL
rmon event 3 log trap public description ERROR(3) owner PMON@ERROR
rmon event 4 log trap public description WARNING(4) owner PMON@WARNING
rmon event 5 log trap public description INFORMATION(5) owner PMON@INFO
ntp server 192.168.54.1 use-vrf management
ntp source-interface mgmt0
aaa authentication login default group tacsrv local
aaa authorization config-commands default group tacsrv local
aaa authorization commands default group tacsrv local
aaa authorization config-commands console group tacsrv local
aaa authorization commands console group tacsrv local
aaa accounting default group tacsrv

ip route 192.168.48.40/32 192.168.253.4
ip route 192.168.54.154/32 192.168.253.4
no ip source-route
vlan 1
vlan 100
  name Infrastruktur
vlan 101
  name Infrastruktur-2
vlan 102
  name Administration
vlan 103
  name Applikation
vlan 500
  name TNM
vlan 501
  name OSPF-Backup-VLAN
vlan 502
  name TNM-TDN-ROUTABLE


spanning-tree vlan 1-3967, 4048-4093 priority 24576
route-map static permit 10
  match ip address 192.168.54.154
udld aggressive
service dhcp
ip dhcp relay
vrf context management
vpc domain 255
  peer-switch
  role priority 4000
  system-priority 8000
  peer-keepalive destination 192.168.54.51 source 192.168.54.50
  delay restore 150
  peer-gateway
  ip arp synchronize


interface Vlan1
  description myvlan1

interface Vlan100
  description Infrastruktur
  no shutdown
  no ip redirects
  ip address 192.168.0.2/23
  ip ospf passive-interface
  ip router ospf 100 area 0.0.0.4
  hsrp version 2
  hsrp 100
    authentication md5 key-string xxx
    preempt
    ip 192.168.0.1
  hsrp 199
    authentication md5 key-string xxx
    preempt
    ip 192.168.0.2
  ip dhcp relay address 192.168.6.108

interface Vlan101
  description Infrastruktur-2
  no shutdown
  no ip redirects
  ip address 192.168.2.2/23
  ip ospf passive-interface
  ip router ospf 100 area 0.0.0.4
  hsrp version 2
  hsrp 101
    authentication md5 key-string xxxx
    preempt
    priority 90
    ip 192.168.2.1

interface Vlan500
  description TNM-VLAN
  no shutdown
  no ip redirects
  ip address 192.168.253.2/28
  ip ospf passive-interface
  ip router ospf 100 area 0.0.0.4
  hsrp version 2
  hsrp 500
    authentication md5 key-string xxx
    preempt
    ip 192.168.253.1

interface Vlan501
  description OSPF-BACKUP-VLAN
  no shutdown
  no ip redirects
  ip address 192.168.253.17/30
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 3 xxx
  ip ospf network point-to-point
  no ip ospf passive-interface
  ip router ospf 100 area 0.0.0.4

interface Vlan502
  description TNM-TDN-ROUTABLE-VLAN
  no shutdown
  no ip redirects
  ip address 192.168.253.34/28
  ip ospf passive-interface
  ip router ospf 100 area 0.0.0.4
  hsrp version 2
  hsrp 502
    authentication md5 key-string xxx
    preempt
    priority 90
    ip 192.168.253.33

interface port-channel100
  description xxx
  switchport mode fex-fabric
  fex associate 100

interface port-channel201
  description xxx
  no switchport
  ip address 192.127.252.66/30
  ip ospf authentication message-digest
  ip ospf message-digest-key 1 md5 3 xxx
  ip ospf network point-to-point
  no ip ospf passive-interface
  ip router ospf 100 area 0.0.0.0

interface port-channel255
  description xxx
  switchport mode trunk
  spanning-tree port type network
  vpc peer-link

interface port-channel302
  description xxx
  switchport access vlan 100
  vpc 300

interface port-channel304
  description xxx
  switchport access vlan 100
  vpc 301

interface mgmt0
  description Management
  vrf member management
  ip address 192.168.0.1/24

interface loopback100
  ip address 192.168.255.1/32
  ip router ospf 100 area 0.0.0.4

interface Ethernet100/1/1
  description xxx 
  switchport access vlan 103
  channel-group 302 mode active

interface Ethernet100/1/2
  description xxx 
  switchport access vlan 600
  channel-group 304 mode active

interface Ethernet100/1/4
  description xxx 
  switchport mode trunk
  switchport trunk allowed vlan 100,101

interface Ethernet101/1/48
  description xxx 
  switchport access vlan 100
  vpc orphan-port suspend

interface Ethernet105/1/48
  description xxx
  switchport access vlan 100
  vpc orphan-port suspend
cli alias name sib show interface brief
cli alias name sir show ip route
cli alias name sibu show interface brief | egrep up
cli alias name q exit
cli alias name wr copy running start
cli alias name sis show interface status
cli alias name sisu show interface status | egrep up
cli alias name siib show ip interface briefq
cli alias name sioib show ip ospf interface brief
cli alias name sps show port-channel summary
cli alias name svc show vpc consis
cli alias name svci show vpc consi interface
cli alias name svcg show vpc consis global
cli alias name sv show vpc
cli alias name sri show running | in
cli alias name srb show running | begin
cli alias name sieib show ip eigrp interfaces brief
cli alias name sien show ip eigrp neighbors
cli alias name sion show ip ospf neighbors
line console
  exec-timeout 15
line vty
  session-limit 5
  exec-timeout 15
  access-class mgmt-access in
boot kickstart bootflash:/n5000-uk9-kickstart.7.0.7.N1.1.bin
boot system bootflash:/n5000-uk9.7.0.7.N1.1.bin
router ospf 100
  router-id 192.168.255.1
  area 0.0.0.4 stub no-summary
  graceful-restart grace-period 120
  max-metric router-lsa
  redistribute static route-map static
  area 0.0.0.4 range 192.168.0.0/16
  log-adjacency-changes
  timers throttle spf 50 200 10000
  timers lsa-arrival 10
  timers throttle lsa 10 100 10000
  auto-cost reference-bandwidth 10000
  passive-interface default
ip tcp path-mtu-discovery
logging server 192.168.54.1
